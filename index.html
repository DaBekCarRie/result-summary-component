<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@300&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="main-body">
        <div class="left-part">
          <h1 class="title">Your Result</h1>
          <div class="circle">
            <span class="upper">76</span>
            <h2 class="lower">of 100</h2>
          </div>

          <span class="paragraph-title">Great</span>
          <div class="paragraph-detail">
            <span class="paragraph-detail1"
              >You scored higher than 65% of </span
            >
            <span class="paragraph-detail2">the people who have taken</span>
            <span class="paragraph-detail3">these tests.</span>
          </div>
        </div>
        <div class="right-part">
          <h1 class="title">Summary</h1>

          <ul>
            <li class="lists one">
              <div class="icon-name reaction">
                <img src="/assets/images/icon-reaction.svg" alt="Reaction" />
                <span>Reaction</span>
              </div>
              <div class="scale"><span>80</span><span>/ 100</span></div>
            </li>
            <li class="lists two">
              <div class="icon-name memory">
                <img src="/assets/images/icon-memory.svg" alt="Memory" />
                <span>Memory</span>
              </div>

              <div class="scale"><span>92</span><span>/ 100</span></div>
            </li>
            <li class="lists three">
              <div class="icon-name verbal">
                <img src="/assets/images/icon-verbal.svg" alt="Verbal" />
                <span>Verbal</span>
              </div>

              <div class="scale"><span>61</span><span>/ 100</span></div>
            </li>
            <li class="lists four">
              <div class="icon-name visual">
                <img src="/assets/images/icon-visual.svg" alt="Visual" />
                <span>Visual</span>
              </div>

              <div class="scale"><span>72</span><span>/ 100</span></div>
            </li>
          </ul>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
